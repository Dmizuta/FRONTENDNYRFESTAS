<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Product List -->
    <div class="product">
        <h3>Produto 1</h3>
        <p>Descrição do produto 1</p>
        <p>Preço: R$ 100</p>
        <button onclick="adicionarItem('Produto 1', 'Descrição do produto 1', 100)">Adicionar</button>
    </div>

    <div class="product">
        <h3>Produto 2</h3>
        <p>Descrição do produto 2</p>
        <p>Preço: R$ 200</p>
        <button onclick="adicionarItem('Produto 2', 'Descrição do produto 2', 200)">Adicionar</button>
    </div>

    <!-- Modal -->
    <div id="page">
        <div class="modal">
            <h2 id="productName"></h2>
            <p id="productDescription"></p>
            <p id="productPrice"></p>
            <input type="number" id="productQuantity" placeholder="Quantidade">
            <button onclick="itemAdicionado()">Adicionar</button>
            <button class="close-btn" onclick="closeModal()">Fechar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
