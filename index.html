<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Lista de Produtos</h1>

    <!-- Product List -->
    <div class="product-list">
        <div class="product" data-name="Produto 1" data-description="Descrição do produto 1" data-price="100">
            <h3>Produto 1</h3>
            <p>Descrição do produto 1</p>
            <p>Preço: R$ 100</p>
            <button class="add-button">Adicionar</button>
        </div>

        <div class="product" data-name="Produto 2" data-description="Descrição do produto 2" data-price="200">
            <h3>Produto 2</h3>
            <p>Descrição do produto 2</p>
            <p>Preço: R$ 200</p>
            <button class="add-button">Adicionar</button>
        </div>

        <!-- Add more products as needed -->
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">×</span>
            <h2 id="modal-product-name"></h2>
            <p id="modal-product-description"></p>
            <p id="modal-product-price"></p>
            <input type="number" id="product-quantity" placeholder="Quantidade" min="1">
            <button onclick="itemAdicionado()">Adicionar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
