/* Para garantir que o estilo do botão de ícone tenha prioridade */

.icon-wrapper {
    position: relative;
    display: inline-block;
}

.tooltip {
    position: absolute;
    bottom: 135%; /* Place above the image */
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    padding: 5px 8px;
    border-radius: 4px;
    font-size: 0.85rem;
    visibility: hidden;
    opacity: 0;
    white-space: nowrap;
    transition: opacity 0.2s ease;
}

.icon-wrapper:hover .tooltip {
    visibility: visible;
    opacity: 1;
}

/* Estilo para o contêiner de ícones */
    .icons {
        position: fixed;
        top: calc(2rem + 87px); /* Ajuste para a altura desejada */
        right: 2rem;
        display: flex;
        gap: 0.9rem;
        align-items: center;
        z-index: 100;
        
    }

    /* Estilo para as imagens dos ícones */
    .icons img {
        width: 2.1rem;
        transition: transform 0.2s ease;
        cursor: pointer;
        position: relative;
        transition: transform 0.1s ease-in-out, background-color 0.3s;

    }

    /* Efeito de zoom ao passar o mouse sobre o ícone */
    .icons img:hover {
        transform: scale(1.3);
    }

    .icons img:active {

/* Spinner animation */
.spinner {

}

/* Spinner keyframes */

    100% { transform: rotate(360deg); }

document.addEventListener('DOMContentLoaded', () => {
    loadCustomerName();
});

function loadCustomerName() {
  const customerId = localStorage.getItem('customerId');
  console.log(customerId);
  
  if (!customerId) {
      console.error('Customer ID not found in localStorage!');
      document.getElementById('customerSelected').textContent = 'Nenhum cliente selecionado';
      return;
  }

  // Fetch customer name from backend (sending customerId in the request body)
  fetch(`${URL_API}/displayName`, {
      method: 'POST',
      headers: {
          'Content-Type': 'application/json',
      },
      body: JSON.stringify({ customerId }) // Sending customerId in the request body
  })
  .then(response => {
      if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
      }
      return response.json();
  })
  .then(data => {
      // Display customer name from backend
      const customerName = data.razaosocial || 'Unknown';
      document.getElementById('customerSelected').textContent = `Cliente: ${customerName}`;
  })
  .catch(error => {
      console.error('Error fetching customer name:', error);
      document.getElementById('customerSelected').textContent = 'SELECIONE UM CLIENTE E TENTE NOVAMENTE.';
  });
}

document.getElementById('downloadButton').addEventListener('click', function() {
    // Get elements
    const button = document.getElementById('downloadButton');
    const spinner = document.getElementById('spinner');
    const buttonText = document.getElementById('buttonText');
    const downloadLink = document.getElementById('downloadLink');
    
    // Show the spinner and reduce text opacity immediately
    spinner.style.display = 'inline-block';
    buttonText.classList.add('buttonTextHidden');
    
    // Trigger the download immediately
    downloadLink.click();
    
    // You can simulate any task if you want the spinner to stay visible for a duration.
    setTimeout(() => {
        // Hide the spinner and restore text opacity after 5 seconds or the task duration
        spinner.style.display = 'none';
        buttonText.classList.remove('buttonTextHidden');
    }, 4000); // Adjust this delay as needed
});
