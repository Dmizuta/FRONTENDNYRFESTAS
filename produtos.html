<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Product List with Modal</title>
    <link rel="stylesheet" href="styles.css">

    <div id="user-info">
        <span id="username-display"></span>
        <button id="logoutBtn">Logout</button>
    </div>
    
</head>
<body>
    <header>
        <div id="user-info">
            <span id="username-display"></span>
            <button id="logoutBtn">Logout</button>
        </div>
        
        <h1>NYR Festas</h1>
    </header>

    


    <nav>
        <ul>
            <li><a href="cadastro.html">Cadastro</a></li>
            <li><a href="produtos.html">Lista de Produtos</a></li>
            <li><a href="pedidos.html">Pedidos</a></li>
        </ul>
    </nav>



    <h1>Lista de Produtos</h1>


<!-- Search Wrapper -->
<div class="search-wrapper">
    <input type="text" id="searchInput" placeholder=" Enter product code..." oninput="searchProducts()">
</div>

<button onclick="logout()">Logout</button>

 

    <table id="productTable">
        <thead>
            <tr>
                <th>Product Image</th>
                <th>Product Code</th>
                <th>Product Description</th>
                <th>Quantity 1</th>
                <th>Price 1</th>
                <th>Quantity 2</th>
                <th>Price 2</th>
                <th>Add Product</th>
            </tr>
        </thead>
        <tbody>
            <!-- Product rows will be dynamically inserted here -->
        </tbody>
    </table>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <div class="modal-stage-one">
                <img src="https://via.placeholder.com/150" alt="Product Image">
                <div class="product-info">
                    <h3>Product Name</h3>
                    <p>This is a brief description of the product. It is very useful and high quality!</p>
                </div>
                <div class="price-info">
                    <p><strong>Price: R$ 0.00</strong></p>
                </div>
                <div class="modal-buttons">
                   <!-- <label for="quantity">Quantity:</label> -->
                    <input type="number" id="quantity" name="quantity" min="1" value="1">
                    <button id="addButton">Add Quantity</button>
                    <button id="cancelButton">Cancel</button>
                </div>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>

    <script>
       // Snippet to check login status
const username = localStorage.getItem('username'); // Check if username exists in localStorage

if (!username) {
    alert("You need to log in to access this page!");
    window.location.href = '/login'; // Redirect to login page if not logged in
}

    </script>
</body>
</html>
