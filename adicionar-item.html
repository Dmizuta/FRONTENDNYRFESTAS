<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="new-page">
    <header>
        <h1>NYR Festas</h1>
        </header>  
        <nav>
            <ul>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="index.html">Lista de Produtos</a></li>
                <li><a href="pedidos.html">Pedidos</a></li>
            </ul>
        </nav>
  
    <!-- Wrapper for all content inside a big rounded box -->
    <div class="pagina">
        <div class="content-wrapper">
            <!-- Container for product image, details, and prices -->
            <div class="product-container">
                <!-- Left: Product Image -->
                <div class="product-image">
                    <img src="product-image.jpg" alt="Produto" />
                </div>

                <!-- Middle: Product Title and Description -->
                <div class="product-details">
                    <h2>Nome do Produto</h2>
                    <p class="product-description">Descrição breve do produto...</p>
                </div>

                <!-- Right: Product Prices -->
                <div class="product-prices">
                    <p class="price">R$ 50,00</p>
                    <p class="price">R$ 45,00 (acima de 10 unidades)</p>
                </div>
            </div>

            <!-- Quantity Input and Buttons -->
            <div class="quantity-container">
                <input type="number" placeholder="Digite a quantidade" class="quantity-input" />
                <button class="add-to-order">
                    <span>+</span> Adicionar
                </button>
                <button class="go-back">
                    Voltar
                </button>
            </div>
        </div>
    </div>

</body>
</html>
