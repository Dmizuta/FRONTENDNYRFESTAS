<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Orders</title>
    <style>
        /* Keep your existing styles for layout and aesthetics here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .order-row {
            background: #fff;
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .order-details {
            flex: 1;
            display: flex;
            justify-content: space-between;
        }
        .status {
            font-weight: bold;
            color: #007BFF;
        }
        .view-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .view-button:hover {
            background-color: #218838;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal.show {
            display: flex;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            width: 60%;
            max-height: 80%;
            overflow-y: auto;
        }
        .close-modal {
            cursor: pointer;
            font-size: 20px;
            color: #999;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Orders</h1>
        <div id="orders-container"></div>
    </div>

    <!-- Modal for order details -->
    <div id="order-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close-modal">&times;</span>
            <h2>Order Details</h2>
            <div id="order-details-content"></div>
        </div>
    </div>

    <script>
        // Fetch all orders from the backend (no user filter)
        async function loadOrders() {
            try {
                const response = await fetch('https://backendnyrfestas.vercel.app/orders');
                if (!response.ok) throw new Error('Failed to fetch orders.');

                const orders = await response.json();
                displayOrders(orders);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Function to display the orders
        function displayOrders(orders) {
            const container = document.getElementById('orders-container');
            container.innerHTML = '';  // Clear existing content before adding new orders
            orders.forEach(order => {
                const orderRow = document.createElement('div');
                orderRow.className = 'order-row';

                const details = `
                    <div class="order-details">
                        <div>Order ID: ${order.id}</div>
                        <div class="status">${order.status === 1 ? 'Submitted' : 'Draft'}</div>
                    </div>
                `;

                const viewButton = `
                    <button class="view-button" onclick="viewOrder(${order.id})">View</button>
                `;

                orderRow.innerHTML = details + viewButton;
                container.appendChild(orderRow);
            });
        }

        // Function to view order details (you can modify this as needed)
        function viewOrder(orderId) {
            const modal = document.getElementById('order-modal');
            modal.classList.add('show');
            document.getElementById('order-details-content').innerHTML = `Details for order ${orderId}`;
        }

        // Close the modal when clicking the close button
        document.getElementById('close-modal').addEventListener('click', () => {
            document.getElementById('order-modal').classList.remove('show');
        });

        // Load all orders when the page is ready
        loadOrders();
    </script>
</body>
</html>
