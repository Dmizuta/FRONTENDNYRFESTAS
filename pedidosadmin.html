<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - NYR Festas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/loadComponents.js" defer></script>
    <link rel="icon" type="image/png" href="/imagens/LOGO_NYR.png">
</head>


<style>
    /* Orders container */
    #orders-container {
        max-width: 95%;
        margin: 30px auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        
   



    }
    
    /* Order row layout */
    .order-row {
        display: flex;
        justify-content: space-between;
        padding: 15px;
        border-bottom: 1px solid #ddd;
        margin-bottom: 10px;
        background-color: #f9f9f9;
        border-radius: 5px;
        cursor: pointer; /* Make the row clickable */
    }
    
    .order-details {
        display: flex;
        flex: 1;
        justify-content: space-between;
    }
    
    .order-details div {
        margin: 0 10px;
        font-size: 1em;
        color: #333;
    }
    
    /* Status styling */
    .status {
        font-weight: bold;
        color: #007BFF;
    }
    
    .order-row:hover {
        background-color: #eef2f5;
    }
    
    /* Responsive layout for mobile */
    @media (max-width: 768px) {
        .order-row {
            flex-direction: column;
            align-items: flex-start;
        }
    
        .order-details {
            flex-direction: column;
        }
    }
    
    /* Modal Styling */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 60px;
    }
    
    .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        max-width: 900px;
        overflow: auto;
        animation: fadeIn 0.3s ease-in-out;
    }
    
    #logo-image {
        width: 20%;
        padding: 10px;
    }
    
    .close-btn {
        color: #aaa;
        font-size: 28px;
        font-weight: bold;
        position: absolute;
        top: 10px;
        right: 25px;
        border-color: #aaa;
        cursor: pointer;
    }
    
    .close-btn:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
    
    #order-details-content {
        padding: 10px;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    
    .modal-actions {
        display: flex;
        justify-content: space-between;
    }
    
    .action-btn {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: 1px;
        
        border-radius: 5px;
        cursor: pointer;
    }
    
    .action-btn:hover {
        background-color: #0056b3;
    }
    
    #close-modal-btn {
        background-color: #dc3545;
    }
    
    #close-modal-btn:hover {
        background-color: #c82333;
    }
    
    .order-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .order-info {
        flex: 1;
    }
    
    .order-info-row {
        margin: 5px 0;
    }
    
    /* Modal table styling */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    
    table th, table td {
        padding: 8px;
        text-align: left;
        border: 1px solid #ddd;
    }
    
    #order-items-body tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    
    #total-value {
        font-weight: bold;
    }
    
    /* When modal is open, make it visible */
    .modal.show {
        display: flex;
    }
    .totalOrderBox {
    
    padding: 20px 20px;
    margin: 20px auto;
    background-color: #13273d;
    color: white;
    border: none;
    border-radius: 5px;


}
    /* Responsiveness for smaller screens */
    @media (max-width: 768px) {
        .order-header {
            flex-direction: column;
        }
    
        .order-info {
            margin-top: 20px;
        }
    }
    
   
    </style>
    
    
<body>

<header>
    <h1>NYR Festas</h1>
    <div id="user-info">
        <span id="username-display"></span>
        <button id="logoutBtn" aria-label="Logout do usuário">Logout</button>
    </div>
</header>

<nav>
    <ul>
        <li id="cadastro-link"><a href="#">Cadastro</a></li>
        <li><a href="produtos.html">Lista de Produtos</a></li>
        <li id="pedidos-link"><a href="#">Pedidos</a></li>
    </ul>
</nav>

<h1>Meus Pedidos admin</h1>

<div class="box">

<div class="search-wrapper">
<input type="text" id="searchInput" placeholder="Search orders...">
</div>

<div id="orders-container">


    
    <!-- Orders will be inserted here dynamically -->
</div>
</div>


<div id="order-modal" class="modal">
    <div class="modal-content">
        <div class="order-header">
            <div class="order-info">
                <div class="order-info-row">
                    <span>Numero do Pedido:</span>
                    <span id="order-id"></span>
                </div>
                <div class="order-info-row">
                    <span>Razao Social:</span>
                    <span id="razao-social"></span>
                </div>
                <div class="order-info-row">
                    <span>CNPJ:</span>
                    <span id="cnpj"></span>
                </div>
            </div>
            <img src="/imagens/LOGO_NYR.png" alt="Logo" id="logo-image">
        </div>

        <table id="order-items-table">
            <thead>
                <tr>
                    <th>Item</th>   
                    <th>Código do Produto</th>
                    <th>Descrição</th>
                    <th>Quantidade</th>
                    <th>Preço Unitário</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="order-details-content">
                <!-- Product rows will be dynamically populated here -->
            </tbody>
        </table>
        <div class="totalOrderBox">
            <!-- Total Order Section -->
            <div class="order-total">
                <div>
                    <span>Total do Pedido:</span>
                    <span id="total-value">R$ 0,00</span>
                </div>
            </div>
        </div>
        

        <div class="modal-actions">
            <button id="submit-order-btn" class="action-btn">Submit</button>
            <button id="delete-order-btn" class="action-btn">Delete</button>
        </div>

        <button id="close-modal" class="action-btn">Close</button>
    </div>
</div>






<script>







// Function to load orders from the backend
async function loadOrders() {
    try {
        const response = await fetch('https://backendnyrfestas.vercel.app/orders-admin', {
            method: 'GET'
        });

        if (!response.ok) {
            document.getElementById('orders-container').innerHTML = '<p>Failed to load orders.</p>';
            return;
        }

        const orders = await response.json();
        displayOrders(orders);
    } catch (error) {
        console.error('Error fetching orders:', error);
        document.getElementById('orders-container').innerHTML = '<p>Failed to load orders.</p>';
    }
}

// Function to dynamically display orders
function displayOrders(orders) {
    const container = document.getElementById('orders-container');
    container.innerHTML = '';

    if (orders.length === 0) {
        container.innerHTML = '<p>No orders found.</p>';
        return;
    }

    orders.forEach(order => {
        const total = parseFloat(order.total);
        const statusText = order.status === 1 ? 'Submitted' : 'Draft';
        const orderRow = `
            <div class="order-row" data-id="${order.id}" data-razaosocial="${order.razaosocial}">
                <div class="order-details">
                    <div><strong>ID:</strong> ${order.id}</div>
                    <div><strong>Representante:</strong> ${order.representante}</div>
                    <div><strong>Razão Social:</strong> ${order.razaosocial}</div>
                    <div><strong>Data:</strong> ${new Date(order.data).toLocaleDateString()}</div>
                    <div><strong>Total:</strong> R$ ${total.toFixed(2)}</div>
                    <div class="status"><strong>Status:</strong> ${statusText}</div>
                </div>
            </div>
        `;
        container.innerHTML += orderRow;
    });
}




// Fetch the user's role from localStorage
const userRole = localStorage.getItem('role');

// Get link elements
const pedidosLinkContainer = document.getElementById('pedidos-link');
const cadastroLinkContainer = document.getElementById('cadastro-link');

// Check if the link containers exist
if (pedidosLinkContainer && cadastroLinkContainer) {
  const pedidosLink = pedidosLinkContainer.querySelector('a');
  const cadastroLink = cadastroLinkContainer.querySelector('a');

  // Check if the links exist
  if (pedidosLink && cadastroLink) {
    // Dynamically assign the correct href based on the user's role
    switch (userRole) {
      case 'USER':
        pedidosLink.href = 'pedidos.html';
        cadastroLink.href = 'cadastro.html';
        break;
      case 'SELLER':
        pedidosLink.href = 'pedidosrep.html';
        cadastroLink.href = 'cadastrorep.html';
        break;
      case 'ADMIN':
        pedidosLink.href = 'pedidosadmin.html';
        cadastroLink.href = 'cadastroadmin.html';
        break;
      default:
        pedidosLink.href = '#';
        cadastroLink.href = '#';
        console.warn('Role not defined or invalid:', userRole);
    }
  } else {
    console.error('Links not found in the link containers.');
  }
} else {
  console.error('Link containers not found in the DOM.');
}





// Function to fetch and display order details in the modal
async function fetchOrderDetails(orderId) {
    try {
        console.log(`Fetching details for order ID: ${orderId}`);
        const response = await fetch(`https://backendnyrfestas.vercel.app/order-details/${orderId}`);
        if (!response.ok) {
            throw new Error('Failed to fetch order details');
        }
        const orderDetails = await response.json();
        console.log('Order details received:', orderDetails);
        populateModal(orderDetails);
    } catch (error) {
        console.error('Error fetching order details:', error);
    }
}





// Function to format numbers as currency (Brazilian Real - R$)
function formatCurrency(value) {
    return `R$ ${value.toFixed(2).replace('.', ',')}`;
}

// Function to populate the modal with order details
function populateModal(orderDetails) {
    // Update general order information in the modal
    document.getElementById('order-id').textContent = orderDetails.id;
    document.getElementById('razao-social').textContent = orderDetails.razaosocial;
    document.getElementById('cnpj').textContent = orderDetails.cnpj;
    document.getElementById('representante').textContent = orderDetails.representante;

    // Update products table and calculate total
    const orderDetailsContent = document.getElementById('order-details-content');
    orderDetailsContent.innerHTML = ''; // Clear existing content
    let total = 0; // Variable to accumulate the total price

    orderDetails.products.forEach((product, index) => {
        const price = parseFloat(product.preco); // Ensure price is a number
        const quantity = parseInt(product.quantidade, 10); // Ensure quantity is an integer
        const productTotal = price * quantity; // Calculate product total

        const row = `
            <tr>
                <td>${index + 1}</td>
                <td>${product.codproduto}</td>
                <td>${product.descricao}</td>
                <td>${quantity}</td>
                <td>${formatCurrency(price)}</td>
                <td>${formatCurrency(productTotal)}</td>
            </tr>
        `;
        orderDetailsContent.innerHTML += row; // Add row to table

        total += productTotal; // Accumulate the product total to the overall total
    });

    // Update total price in the modal
    document.getElementById('total-value').textContent = formatCurrency(total); // Display the total value
}

// Show modal with order details
function openModal(orderId) {
    fetchOrderDetails(orderId)
        .then(orderDetails => {
            populateModal(orderDetails); // Populate modal with fetched details
            document.getElementById('order-modal').classList.add('show'); // Show modal
        })
        .catch(error => console.error('Error fetching order details:', error));
}

// Event listener for order rows
document.querySelectorAll('.order-row').forEach(row => {
    row.addEventListener('click', () => {
        const orderId = row.getAttribute('data-id');
        openModal(orderId); // Open modal with clicked order details
    });
});

// Close modal functionality
document.getElementById('close-modal').addEventListener('click', () => {
    document.getElementById('order-modal').classList.remove('show'); // Hide modal
});

// Event listener for opening the modal
document.getElementById("orders-container").addEventListener("click", function(event) {
    if (event.target && event.target.closest(".order-row")) {
        const orderRow = event.target.closest(".order-row");
        const orderId = orderRow.getAttribute("data-id");
        fetchOrderDetails(orderId);
        document.getElementById("order-modal").style.display = "block";
    }
});

// Event listener for closing the modal
document.getElementById("close-modal").addEventListener("click", function() {
    document.getElementById("order-modal").style.display = "none";
});

// When the user clicks anywhere outside of the modal, close it
window.addEventListener("click", function(event) {
    const modal = document.getElementById("order-modal");
    if (event.target === modal) {
        modal.style.display = "none";
    }
});

// Load orders and user info when page loads
window.onload = function() {
    loadOrders();
    displayUserName();
};

// Function to handle login state and display username
function displayUserName() {
    const username = localStorage.getItem('username');
    if (username) {
        document.getElementById('username-display').textContent = `Bem-vindo, ${username}`;
    }
}

// Function to handle logout
function handleLogout() {
    localStorage.removeItem('username');
    window.location.href = '/index.html';
}

// Event listener for logout button
document.getElementById('logoutBtn').addEventListener('click', handleLogout);












const searchBox = document.getElementById('searchInput'); // Changed to 'searchInput'

searchBox.addEventListener('input', function() {
    const searchTerm = searchBox.value.toLowerCase().trim();

    const orders = document.querySelectorAll('.order-row'); // Assuming each order has a class 'order'
    orders.forEach(order => {
        const orderId = order.querySelector('.order-details div:nth-child(1)').textContent.toLowerCase();
        const representate = order.querySelector('.order-details div:nth-child(2)').textContent.toLowerCase();
        const razaoSocial = order.querySelector('.order-details div:nth-child(3)').textContent.toLowerCase();
        const data = order.querySelector('.order-details div:nth-child(4)').textContent.toLowerCase();
        const status = order.querySelector('.order-details div:nth-child(6)').textContent.toLowerCase();

        // Check if the search term matches any of these fields
        if (
            orderId.includes(searchTerm) || 
            representate.includes(searchTerm) || 
            razaoSocial.includes(searchTerm) || 
            data.includes(searchTerm) || 
            status.includes(searchTerm)
        ) {
            order.style.display = 'block'; // Show the order if it matches
        } else {
            order.style.display = 'none'; // Hide the order if it doesn't match
        }
    });
});
