<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* The CSS code I provided earlier goes here */

/* General page styling */

h1{
    padding-top: 20px ;
    text-align: center;
}






/* Orders container */
#orders-container {
    max-width: 1200px;
    margin: 30px auto;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Order row layout */
.order-row {
    display: flex;
    justify-content: space-between; /* Ensure spacing between items */
    padding: 15px;
    border-bottom: 1px solid #ddd;
    margin-bottom: 10px;
    background-color: #f9f9f9;
    border-radius: 5px;
}

.order-details {
    display: flex;
    flex: 1; /* Allow it to fill available space */
    justify-content: space-between; /* Distribute space between columns */
}

.order-details div {
    margin: 0 10px; /* Spacing between order details */
    font-size: 1em;
    color: #333; /* Slightly darker text for better readability */
}

/* Status styling */
.status {
    font-weight: bold;
    color: #007BFF;
}

/* View button */
.view-button {
    width: 10%;
    background-color: #28a745;
    color: white;
    padding: 8px 16px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.view-button:hover {
    background-color: #218838;
}

.order-row:hover {
    background-color: #eef2f5;
}

/* Responsive layout for mobile */
@media (max-width: 768px) {
    .order-row {
        flex-direction: column; /* Stack items vertically on small screens */
        align-items: flex-start; /* Align left on small screens */
    }

    .order-details {
        flex-direction: column; /* Stack the details vertically in smaller space */
    }

    .view-button {
        margin-top: 10px;
        width: 100%; /* Make the button full width on mobile */
    }
}
















/* Modal Styling */
.modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgba(0, 0, 0, 0.4); /* Black with opacity */
    padding-top: 60px;
}

.modal-content {
    background-color: #fefefe;
    margin: 5% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%; /* Width of the modal */
    max-width: 600px;
    border-radius: 8px;
}

.close-btn {
    color: #aaa;
    font-size: 28px;
    font-weight: bold;
    position: absolute;
    top: 10px;
    right: 25px;
    cursor: pointer;
}

.close-btn:hover,
.close-btn:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

#order-details-content {
    padding: 10px;
}

/* Optional: Add a fade-in transition for the modal */
.modal-content {
    animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}


</style>






<body>

        <h1>NYR Festas</h1>

    <nav>
        <ul>

    <h1>Meus Pedidos</h1>

    <div id="orders-container">
        <!-- Orders will be inserted here dynamically -->
    </div>










                <!-- Modal for order details -->
                <div id="order-modal" class="modal">
                    <div class="modal-content">
                        <span class="close-btn" id="close-modal">&times;</span>
                        <h2>Order Details</h2>
                        <div id="order-details-content">
                            <!-- Order details will go here dynamically -->
                        </div>
                    </div>

    <script>
        // Function to load orders from the backend
        async function loadOrders() {
            console.log('loadOrders function started'); // Log function entry

            // Fetch username from localStorage
            const username = localStorage.getItem('username');
            console.log('Username from localStorage:', username); // Log the username from localStorage

            // Check if username exists
            if (!username) {
                console.log('No username found in localStorage');
                document.getElementById('orders-container').innerHTML = '<p>User not authenticated</p>';
                return;
            }

            try {
                console.log('Sending request to backend...');
                const response = await fetch('https://backendnyrfestas.vercel.app/orders?username=' + username, {
                    method: 'GET'
                });

                console.log('Response received:', response); // Log the raw response object

                // Check if the response is ok
                if (!response.ok) {
                    console.log('Failed to fetch orders. Status:', response.status, response.statusText);
                    document.getElementById('orders-container').innerHTML = '<p>Failed to load orders.</p>';
                    return;
                }

                const orders = await response.json();
                console.log('Parsed orders data:', orders); // Log the parsed JSON data
                displayOrders(orders);

            } catch (error) {
                console.error('Error fetching orders:', error); // Log any errors
                document.getElementById('orders-container').innerHTML = '<p>Failed to load orders.</p>';
            }
        }











// Function to dynamically display orders
function displayOrders(orders) {
    console.log('displayOrders function called with:', orders); // Log the input to this function
    const container = document.getElementById('orders-container');
    container.innerHTML = ''; // Clear existing content

    if (orders.length === 0) {
        console.log('No orders found'); // Log if no orders exist
        container.innerHTML = '<p>No orders found.</p>';
        return;
    }

    orders.forEach(order => {
        console.log('Processing order:', order); // Log each order being processed

        // Ensure the total is a valid number and handle non-numeric values
        const total = parseFloat(order.total);
        if (isNaN(total)) {
            console.error('Invalid total value:', order.total);  // Log if total is invalid
        }

        const statusText = order.status === 1 ? 'Submitted' : 'Draft';
        const orderRow = `
            <div class="order-row">
                <div class="order-details">
                    <div><strong>ID:</strong> ${order.id}</div>
                    <div><strong>Razão Social:</strong> ${order.razaosocial}</div>
                    <div><strong>Data:</strong> ${new Date(order.data).toLocaleDateString()}</div>
                    <div><strong>Total:</strong> R$ ${total.toFixed(2)}</div>
                    <div class="status"><strong>Status:</strong> ${statusText}</div>
                </div>














<!-- Add this button in your order row, where you want the "Ver Detalhes" button -->
<button class="view-button" id="view-order-btn">Ver Detalhes</button>
              <!-- <button class="view-button" id="details" onclick="viewOrder(${order.id})">Ver Detalhes old</button>-->
            </div>
        `
        
        
        
        
        ;
        container.innerHTML += orderRow;
    });
    console.log('All orders displayed'); // Log when all orders are displayed
}



















        // Function to view order details (placeholder)
        function viewOrder(orderId) {
            console.log('View order called for ID:', orderId); // Log the ID of the order being viewed
            alert(`Visualizar detalhes do pedido ${orderId}`);
            // You can redirect to another page or show a modal with more details here
        }

        // Load orders when the page is ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM fully loaded and parsed'); // Log when the DOM is ready
            loadOrders();
        });

        // Handle login status
        const username = localStorage.getItem('username');
        if (username) {
            document.getElementById('username-display').textContent = `Bem-vindo, ${username}`;
        } else {
            alert("Você precisa estar logado para acessar esta página!");
            window.location.href = '/';
        }

        // Logout function
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('username');  // Remove login data
            window.location.href = '/';  // Redirect to login page
        });


























// Get the modal element
const modal = document.getElementById("order-modal");
const closeModalBtn = document.getElementById("close-modal");

// Event listener for opening the modal
document.getElementById("orders-container").addEventListener("click", function(event) {
    // Check if the clicked element is the "Ver Detalhes" button
    if (event.target && event.target.classList.contains("view-button")) {
        // Here you can also pass the specific order ID to dynamically fetch the order data
        const orderId = event.target.getAttribute("data-order-id");
        console.log("Clicked order ID:", orderId);
        
        // Show the modal
        modal.style.display = "block";
        
        // You can add code here to fetch order details based on the orderId
        // and populate the modal with data.
    }
});

// Event listener for closing the modal
closeModalBtn.addEventListener("click", function() {
    modal.style.display = "none";
});

// When the user clicks anywhere outside of the modal, close it
window.addEventListener("click", function(event) {
    if (event.target === modal) {
        modal.style.display = "none";
    }
});
















    </script>
