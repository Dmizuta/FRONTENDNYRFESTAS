<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .register-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .register-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .register-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .register-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .register-container button:hover {
      background-color: #18701c;
    }
    .error {
      color: red;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="regUsername" placeholder="Username" required>
      <input type="password" id="regPassword" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <p class="error" id="regErrorMessage"></p>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();

      var username = document.getElementById('regUsername').value;
      var password = document.getElementById('regPassword').value;
      var errorMessage = document.getElementById('regErrorMessage');

      // Send registration details to the backend
      fetch('https://backendnyrfestas.vercel.app/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: username, password: password })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          // Redirect to login page after successful registration
          window.location.href = 'index.html';
        } else {
          errorMessage.textContent = data.message || 'Registration failed.';
        }
      })
      .catch(error => {
        errorMessage.textContent = 'An error occurred. Please try again.';
      });
    });
  </script>

</body>
</html>
