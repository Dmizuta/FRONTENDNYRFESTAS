<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - NYR Festas</title>
  <link rel="icon" type="image/png" href="/imagens/LOGO_NYR.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .register-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .register-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .register-container input,
    .register-container select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .register-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .register-container button:hover {
      background-color: #18701c;
    }
    .error {
      color: red;
      text-align: center;
      font-size: 14px;
    }
  </style>

</head>
<body>




  <div class="register-container">
        <h2>Registro</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="UsuÃ¡rio" required>
      <input type="password" id="password" placeholder="Senha" required>
      <select id="role" required>
        <option value="">Selecione seu perfil</option>
        <option value="USER">Revendedor</option>
        <option value="SELLER">Representante</option>
      </select>
      <button type="submit">Registre-se</button>
    </form> 
    <p class="error" id="errorMessage"></p>
  </div>

  <script>
    // Handle registration form submission
    document.getElementById('registerForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
      const errorMessage = document.getElementById('errorMessage');

      if (username && password && role) {
        try {
          // Make the API request to register
          const response = await fetch('https://backendnyrfestas.vercel.app/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password, role }),
          });

          const result = await response.json();

          if (result.success) {
            alert('Registration successful!');
            window.location.href = 'index.html'; // Redirect to login page
          } else {
            errorMessage.textContent = result.message; // Show error message
          }
        } catch (error) {
          console.error('Error during registration:', error);
          errorMessage.textContent = 'An error occurred. Please try again later.';
        }
      } else {
        errorMessage.textContent = 'Please fill in all fields.';
      }
    });
  </script>

</body>
</html>
