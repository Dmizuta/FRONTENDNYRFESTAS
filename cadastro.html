<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - NYR Festas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>NYR Festas</h1>
    </header>
    <nav>
        <ul>
            <li><a href="cadastro.html">Cadastro</a></li>
            <li><a href="index.html">Lista de Produtos</a></li>
            <li><a href="pedidos.html">Pedidos</a></li>
        </ul>
    </nav>
    <section class="pagina">
        <h2>Cadastro de Usuário</h2>
        <form id="cadastroForm" class="cadastro-form">
            <label for="representante">Representante:</label>
            <input type="text" id="representante" name="representante" placeholder="Nome do Representante" required>
            
            <label for="razaoSocial">Razão Social:</label>
            <input type="text" id="razaoSocial" name="razaoSocial" placeholder="Razão Social da empresa" required>
            
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ da empresa" required>
            
            <label for="inscricaoEstadual">Inscrição Estadual:</label>
            <input type="text" id="inscricaoEstadual" name="inscricaoEstadual" placeholder="Inscrição Estadual da empresa" required>
            
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Logradouro" required>
            
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
            
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" placeholder="Estado" required>
            
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="Telefone" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="E-mail" required>
            
            <button type="button" id="cadastroButton">Cadastrar</button>
        </form>
    </section>



    <form id="test-form">
        <label for="fieldA">Field A:</label>
        <input type="text" id="fieldA" name="A" required>
        <br>
        <label for="fieldB">Field B:</label>
        <input type="text" id="fieldB" name="B" required>
        <br>
        <button type="submit">Submit</button>
      </form>
      






    <script>
       


       const form = document.getElementById('test-form');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const A = document.getElementById('fieldA').value; // Input for column A
  const B = document.getElementById('fieldB').value; // Input for column B

  try {
    const response = await fetch('https://backendnyrfestas.vercel.app/test', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ A, B }),
    });

    const result = await response.json();
    if (response.ok) {
      alert('Data successfully inserted: ' + JSON.stringify(result));
    } else {
      alert('Error: ' + result.error);
    }
  } catch (error) {
    console.error('Error submitting form:', error);
    alert('Failed to submit the data.');
  }
});



    </script>
</body>
</html>
