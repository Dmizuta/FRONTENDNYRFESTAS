<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - NYR Festas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>NYR Festas</h1>
        <div id="user-info">
            <span id="username-display"></span>
            <button id="logoutBtn" aria-label="Logout do usuário">Logout</button>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="cadastro.html">Cadastro</a></li>
            <li><a href="produtos.html">Lista de Produtos</a></li>
            <li><a href="pedidos.html">Pedidos</a></li>
        </ul>
    </nav>

    <section class="pagina">
        <h2>Cadastro de Cliente</h2>
        <form id="cadastroForm" class="cadastro-form">
            <label for="representante">Representante:</label>
            <input type="text" id="representante" name="representante" placeholder="Nome do Representante" required>

            <label for="razaosocial">Razão Social:</label>
            <input type="text" id="razaosocial" name="razaosocial" placeholder="Razão Social da empresa" required>

            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" placeholder="xx.xxx.xxx/xxxx-xx" pattern="\d{14}" required>

            
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="E-mail" required>

            <button type="submit" id="cadastroButton">Cadastrar</button>
        </form>
    </section>

    <script>
        // Handle form submission
        const form = document.getElementById('cadastroForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                representante: document.getElementById('representante').value,
                razaosocial: document.getElementById('razaosocial').value,
                cnpj: document.getElementById('cnpj').value,
                
                telefone: document.getElementById('telefone').value,
                email: document.getElementById('email').value
            };

            try {
                const response = await fetch('https://backendnyrfestas.vercel.app/cadastro', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Cadastro realizado com sucesso!');
                    form.reset();
                } else {
                    alert('Erro: ' + (result.error || 'Falha no cadastro.'));
                }
            } catch (error) {
                console.error('Erro ao enviar o formulário:', error);
                alert('Erro ao realizar o cadastro. Por favor, tente novamente mais tarde.');
            }
        });

        // Handle login status
        const username = localStorage.getItem('username');
        if (username) {
            document.getElementById('username-display').textContent = `Bem-vindo, ${username}`;
        } else {
            alert("Você precisa estar logado para acessar esta página!");
            window.location.href = '/';
        }

        // Handle logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('username');
            window.location.href = '/';
        });
    </script>
</body>
</html>
