<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - NYR Festas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>NYR Festas</h1>
    </header>
    <nav>
    <ul>
        <li><a href="cadastro.html">Cadastro</a></li>
        <li><a href="index.html">Lista de Produtos</a></li>
        <li><a href="pedidos.html">Pedidos</a></li>
    </ul>
</nav>
    <section class="pagina">
        <h2>Cadastro de Usuario</h2>
        <form class="cadastro-form">
            <label for="Representante">Representante:</label>
            <input type="text" id="Representante" name="Representante" placeholder="Nome do Representante">
            <label for="Razão Social">Razão Social:</label>
            <input type="text" id="Razão Social" name="Razão Social" placeholder="Razão Social da empresa">
            <label for="Cnpj">Cnpj:</label>
            <input type="text" id="Cnpj" name="Cnpj" placeholder="Cnpj da empresa">
            <label for="Inscr. Est.">Inscr. Est.:</label>
            <input type="text" id="Inscr. Est." name="Inscr. Est." placeholder="Inscr. Est. da empresa">
            <label for="Endereço">Endereço:</label>
            <input type="text" id="Endereço" name="Endereço" placeholder="Logradouro">
            <label for="Cidade">Cidade:</label>
            <input type="text" id="Cidade" name="Cidade" placeholder="Cidade">
            <label for="Estado">Estado:</label>
            <input type="text" id="Estado" name="Estado" placeholder="Estado">
            <label for="Telefone">Telefone:</label>
            <input type="text" id="Telefone" name="Telefone" placeholder="Telefone">
            <label for="E-mail">E-mail:</label>
            <input type="text" id="E-mail" name="E-mail" placeholder="E-mail">


            <button type="submit">Cadastrar</button>
        </form>
    </section>
</body>
</html>
