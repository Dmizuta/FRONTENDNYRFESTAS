<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - NYR Festas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>NYR Festas</h1>
    </header>
    <nav>
        <ul>
            <li><a href="cadastro.html">Cadastro</a></li>
            <li><a href="index.html">Lista de Produtos</a></li>
            <li><a href="pedidos.html">Pedidos</a></li>
        </ul>
    </nav>
    <section class="pagina">
        <h2>Cadastro de Produtos</h2>
        <form class="cadastro-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome do produto">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" placeholder="Descrição do produto">
            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" placeholder="0,00" step="0.01">
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" placeholder="1">
            <button type="submit">Cadastrar</button>
        </form>
    </section>
</body>
</html>
